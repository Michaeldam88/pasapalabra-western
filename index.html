<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasapalabra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="circle-container">
        <h3 class="rules">Rules</h3>
        <h3 class="ranking">Ranking</h3>
        <div class="central-container">
          <p class="questions">Questions</p>
          <input class="answer" type="text" name="answer" id="answer" />
          <input class="btn-confirmar" type="button" value="Confirmar" />
          <input class="btn-pasapalabra" type="button" value="Pasapalabra" />
          <p class="resultados">Resultados</p>
        </div>
        <p class="timer">Tiempo</p>
        <input class="btn-end" type="button" value="Terminar el Juego" />
        <input class="btn-new-game" type="button" value="Nuevo Juego" />

        <div class="circle A"><h2>A</h2></div>
        <div class="circle B"><h2>B</h2></div>
        <div class="circle C"><h2>C</h2></div>
        <div class="circle D"><h2>D</h2></div>
        <div class="circle E"><h2>E</h2></div>
        <div class="circle F"><h2>F</h2></div>
        <div class="circle G"><h2>G</h2></div>
        <div class="circle H"><h2>H</h2></div>
        <div class="circle I"><h2>I</h2></div>
        <div class="circle J"><h2>J</h2></div>
        <div class="circle K"><h2>K</h2></div>
        <div class="circle L"><h2>L</h2></div>
        <div class="circle M"><h2>M</h2></div>
        <div class="circle N"><h2>N</h2></div>
        <div class="circle Ñ"><h2>Ñ</h2></div>
        <div class="circle O"><h2>O</h2></div>
        <div class="circle P"><h2>P</h2></div>
        <div class="circle Q"><h2>Q</h2></div>
        <div class="circle R"><h2>R</h2></div>
        <div class="circle S"><h2>S</h2></div>
        <div class="circle T"><h2>T</h2></div>
        <div class="circle U"><h2>U</h2></div>
        <div class="circle V"><h2>V</h2></div>
        <div class="circle W"><h2>W</h2></div>
        <div class="circle X"><h2>X</h2></div>
        <div class="circle Y"><h2>Y</h2></div>
        <div class="circle Z"><h2>Z</h2></div>
      </div>
    </div>

    <script type="text/javascript" src="mains.js"></script>
  </body>
</html>
